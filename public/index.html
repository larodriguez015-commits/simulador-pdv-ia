<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Simulador IA - Gerente Punto de Venta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1f2937;
      color: white;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }
    header h1 {
      font-size: 16px;
      margin: 0;
    }
    header p {
      margin: 0;
      font-size: 12px;
      opacity: 0.8;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      box-sizing: border-box;
    }
    .msg {
      margin-bottom: 10px;
      max-width: 80%;
      padding: 8px 10px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.3;
      word-wrap: break-word;
    }
    .msg.system {
      margin: 8px auto;
      max-width: 90%;
      text-align: center;
      font-size: 12px;
      color: #555;
      background: transparent;
    }
    .msg.ai {
      background: #e5e7eb;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    .msg.user {
      background: #3b82f6;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }
    #input-area {
      display: flex;
      gap: 8px;
      padding: 8px;
      border-top: 1px solid #ddd;
      background: white;
    }
    #input-area textarea {
      flex: 1;
      resize: none;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
      max-height: 80px;
    }
    #input-area button {
      border: none;
      background: #10b981;
      color: white;
      padding: 0 14px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    #input-area button:disabled {
      opacity: 0.6;
      cursor: default;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://via.placeholder.com/80x80.png?text=PV" alt="Avatar" />
    <div>
      <h1>Simulador IA – Cliente en Tienda</h1>
      <p>Escenario crítico · Gerente Punto de Venta</p>
    </div>
  </header>

  <div id="chat"></div>

  <div id="input-area">
    <textarea id="msg-input" rows="1" placeholder="Escribe tu respuesta al cliente..."></textarea>
    <button id="send-btn">Enviar</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('msg-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, type) {
      const div = document.createElement('div');
      div.className = 'msg ' + type;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';
      sendBtn.disabled = true;

      try {
        const res = await fetch('/api/simular', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mensajeUsuario: text })
        });
        const data = await res.json();
        if (data.error) {
          addMessage('Error en el simulador: ' + data.error, 'system');
        } else {
          addMessage(data.respuestaIA, 'ai');
        }
      } catch (err) {
        console.error(err);
        addMessage('Ocurrió un error al conectar con la IA.', 'system');
      } finally {
        sendBtn.disabled = false;
        input.focus();
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Mensaje inicial de escenario
    addMessage(
      'Cliente: “Oye, llevo 20 minutos en fila, siempre es lo mismo
